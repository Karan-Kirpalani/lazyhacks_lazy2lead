
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Progress Tracker</title>
    <style>
        body {
            background-color: #FDEFB2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h2 {
            font-size: 2rem;
            color: #3a3a3a;
            margin: 20px 0;
        }

        .hero {
            background-color: #ffcc80;
            padding: 20px;
            border-bottom: 4px solid #e68a00;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .progress-container {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background: #fff9e6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .progress-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .task-button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background-color: #f57c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .task-button:hover {
            background-color: #e68a00;
            transform: scale(1.05);
        }

        .task-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status-text {
            font-size: 18px;
            color: #3a3a3a;
            margin-top: 15px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f7c873;
            color: #3a3a3a;
        }
    </style>
</head>
