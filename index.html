<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Progress and Data Scraper</title>
    <style>
        body {
            background-color: #FDEFB2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #3a3a3a;
        }

        .hero {
            background-color: #ffcc80;
            padding: 20px;
            border-bottom: 4px solid #e68a00;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }

        .section {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #fff9e6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .progress-container {
            text-align: center;
        }

        .progress-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .task-button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background-color: #f57c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .task-button:hover {
            background-color: #e68a00;
            transform: scale(1.05);
        }

        .task-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table th {
            background-color: #f57c00;
            color: white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>
    <section class="hero">
        <h1>Welcome to the Study Zone</h1>
        <h2>Track Progress and Analyze Data</h2>
    </section>

    <div class="main-container">
        <!-- Progress Tracker Section -->
        <div class="section progress-container">
            <h2>Study Progress Tracker</h2>
            <img id="progressImage" class="progress-image" 
                src="https://raw.githubusercontent.com/Karan-Kirpalani/progress_bar/ad880d158e52a886fe9d362a0b8935376b2817c7/1.png" 
                alt="Progress Image">
            <button id="taskButton" class="task-button">Complete Task</button>
            <div id="statusText" class="status-text">Starting out... Feeling lazy!</div>
        </div>

        <!-- Spreadsheet Upload Section -->
        <div class="section">
            <h2>Upload Spreadsheet</h2>
            <input type="file" id="file-input" accept=".xlsx,.xls,.csv" />
            <h3>Extracted Data</h3>
            <table id="data-table">
                <thead>
                    <tr></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // Progress Tracker Logic
        const images = [
            "https://raw.githubusercontent.com/Karan-Kirpalani/progress_bar/ad880d158e52a886fe9d362a0b8935376b2817c7/1.png",
            "https://raw.githubusercontent.com/Karan-Kirpalani/progress_bar/ad880d158e52a886fe9d362a0b8935376b2817c7/2.png",
            "https://raw.githubusercontent.com/Karan-Kirpalani/progress_bar/ad880d158e52a886fe9d362a0b8935376b2817c7/3.png",
            "https://raw.githubusercontent.com/Karan-Kirpalani/progress_bar/ad880d158e52a886fe9d362a0b8935376b2817c7/4.png",
            "https://raw.githubusercontent.com/Karan-Kirpalani/progress_bar/ad880d158e52a886fe9d362a0b8935376b2817c7/5.png"
        ];

        const statuses = [
            "Starting out... Feeling lazy!",
            "Making progress... You're all fired up!",
            "Working hard... Keep it up!",
            "Taking a mental health break... Resting for 2 minutes.",
            "All tasks completed! You're unstoppable!"
        ];

        const progressImage = document.getElementById("progressImage");
        const taskButton = document.getElementById("taskButton");
        const statusText = document.getElementById("statusText");
        let currentIndex = 0;

        taskButton.addEventListener("click", () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                progressImage.src = images[currentIndex];
                statusText.textContent = statuses[currentIndex];

                if (currentIndex === 3) {
                    taskButton.disabled = true;
                    setTimeout(() => {
                        taskButton.disabled = false;
                        statusText.textContent = "Break over! Back to work.";
                    }, 120000);
                }

                if (currentIndex === images.length - 1) {
                    taskButton.textContent = "Completed!";
                    taskButton.disabled = true;
                }
            }
        });

        // Spreadsheet Upload Logic
        document.getElementById('file-input').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                readSpreadsheet(file);
            }
        });

        function readSpreadsheet(file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const data = e.target.result;
                const workbook = XLSX.read(data, { type: 'binary' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet);
                displayData(jsonData);
            };

            reader.readAsBinaryString(file);
        }

        function displayData(data) {
            const table = document.getElementById('data-table');
            const tbody = table.querySelector('tbody');
            const thead = table.querySelector('thead tr');

            tbody.innerHTML = '';
            thead.innerHTML = '';

            if (data.length > 0) {
                const headers = Object.keys(data[0]);
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    thead.appendChild(th);
                });

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.textContent = row[header] || '';
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            } else {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = 100;
                td.textContent = 'No data found';
                tr.appendChild(td);
                tbody.appendChild(tr);
            }
        }
    </script>
</body>
</html>
