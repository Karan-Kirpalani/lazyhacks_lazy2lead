<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Progress Tracker</title>
    <style>
        body {
            background-color: #FDEFB2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h2 {
            font-size: 2rem;
            color: #3a3a3a;
            margin: 20px 0;
        }

        .hero {
            background-color: #ffcc80;
            padding: 20px;
            border-bottom: 4px solid #e68a00;
            text-align: center;
        }

        .main-container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .progress-container {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background: #fff9e6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .progress-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: cover;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .task-button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background-color: #f57c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .task-button:hover {
            background-color: #e68a00;
            transform: scale(1.05);
        }

        .task-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status-text {
            font-size: 18px;
            color: #3a3a3a;
            margin-top: 15px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f7c873;
            color: #3a3a3a;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h2>Welcome to the Study Zone</h2>
    </section>

    <div class="main-container">
        <div class="progress-container">
            <img id="progressImage" class="progress-image" 
                src="https://raw.githubusercontent.com/Karan-Kirpalani/progress_bar/ad880d158e52a886fe9d362a0b8935376b2817c7/1.png" 
                alt="Progress Image">
            <button id="taskButton" class="task-button">Complete Task</button>
            <div id="statusText" class="status-text">Starting out... Feeling lazy!</div>
        </div>
    </div>
<table border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th></th>
      <th>Name</th>
      <th>Weight</th>
      <th>Due Date</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>english paragraph</th>
      <td>2024-12-13 13:00:00</td>
      <td>major assessment</td>
      <td>35</td>
    </tr>
    <tr>
      <th>spanish blah</th>
      <td>2024-12-19 23:59:00</td>
      <td>minor assessment</td>
      <td>26</td>
    </tr>
    <tr>
      <th>history study</th>
      <td>2024-12-21 09:30:00</td>
      <td>test preparations</td>
      <td>23</td>
    </tr>
    <tr>
      <th>math isu</th>
      <td>2024-12-31 23:59:00</td>
      <td>major assessment</td>
      <td>16</td>
    </tr>
  </tbody>
</table>    <script>
        const images = [
            "https://raw.githubusercontent.com/Karan-Kirpalani/progress_bar/ad880d158e52a886fe9d362a0b8935376b2817c7/1.png",
            "https://raw.githubusercontent.com/Karan-Kirpalani/progress_bar/ad880d158e52a886fe9d362a0b8935376b2817c7/2.png",
            "https://raw.githubusercontent.com/Karan-Kirpalani/progress_bar/ad880d158e52a886fe9d362a0b8935376b2817c7/3.png",
            "https://raw.githubusercontent.com/Karan-Kirpalani/progress_bar/ad880d158e52a886fe9d362a0b8935376b2817c7/4.png",
            "https://raw.githubusercontent.com/Karan-Kirpalani/progress_bar/ad880d158e52a886fe9d362a0b8935376b2817c7/5.png"
        ];

        const statuses = [
            "Starting out... Feeling lazy!",
            "Making progress... You're all fired up!",
            "Working hard... Keep it up!",
            "Taking a mental health break... Resting for 2 minutes.",
            "All tasks completed! You're unstoppable!"
        ];

        const progressImage = document.getElementById("progressImage");
        const taskButton = document.getElementById("taskButton");
        const statusText = document.getElementById("statusText");
        let currentIndex = 0;

        taskButton.addEventListener("click", () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                progressImage.src = images[currentIndex];
                statusText.textContent = statuses[currentIndex];

                if (currentIndex === 3) {
                    taskButton.disabled = true;
                    setTimeout(() => {
                        taskButton.disabled = false;
                        statusText.textContent = "Break over! Back to work.";
                    }, 120000);
                }

                if (currentIndex === images.length - 1) {
                    taskButton.textContent = "Completed!";
                    taskButton.disabled = true;
                }
            }
        });
    </script>
</body>
</html>
